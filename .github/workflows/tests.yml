name: Tests
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  build:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    steps:
      - name: Get the sources
        uses: actions/checkout@v1
      - name: Run a specific Cake script
        uses: ./
        with:
          script-path: build.cake
      - name: Run a specific target
        uses: ./
        with:
          target: Successful-Task
